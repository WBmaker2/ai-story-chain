services:
  - type: web
    name: story-train
    runtime: python
    plan: free
    buildCommand: "python3 --version"
    startCommand: "python3 server.py"
    healthCheckPath: /healthz
    envVars:
      - key: PIXAZO_ENDPOINT
        value: https://gateway-replicate-flux-schnell.appypie.workers.dev/r-sd-3-5-large
      - key: PIXAZO_API_KEY
        sync: false
      - key: APP_BASE_URL
        sync: false
