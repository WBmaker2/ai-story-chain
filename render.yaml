services:
  - type: web
    name: story-train
    runtime: python
    plan: free
    buildCommand: "python3 --version"
    startCommand: "python3 server.py"
    healthCheckPath: /healthz
    envVars:
      - key: PROMPT_PREFIX
        value: "cute fairy tale illustration for elementary school children, bright pastel colors, scene: "
      - key: POLLINATIONS_WIDTH
        value: "512"
      - key: POLLINATIONS_HEIGHT
        value: "512"
