services:
  - type: web
    name: story-train
    runtime: python
    plan: free
    buildCommand: "python3 --version"
    startCommand: "python3 server.py"
    healthCheckPath: /healthz
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_IMAGE_MODEL
        value: sourceful/riverflow-v2-pro
      - key: APP_BASE_URL
        sync: false
